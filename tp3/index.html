      <form class="form-control-sm was-validated">
        <div class="form-group">
          <label for="prenom">Prenom:</label>
          <input type="text" class="form-control" id="prenom" placeholder="prenom" name="prenon" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">veuillez remplir ce champ svp.</div>
        </div>
         <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" placeholder="nom" name="nom" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">veuillez remplir ce champ svp.</div>
        </div>
        <div class="form-group">
          <label for="date">Date de naissance:</label>
          <input type="date" class="form-control" id="date" placeholder="jj/MM/aaaa" name="date" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">veuillez rempllir ce champ svp.</div>
        </div>
         <div class="form-group">
          <label for="Adresse">Adresse:</label>
          <input type="text" class="form-control" id="Adresse" placeholder="ex=Paris" name="Adresse" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">veuillez rempllir ce champ svp.</div>
        </div>
         <div class="form-group">
          <label for="mail">Email:</label>
          <input type="email" class="form-control" id="mail" placeholder="aaa@" name="mail" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">veuillez rempllir ce champ svp.</div>
        </div>
               
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required>veuillez cochez sur la case accord.
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">veuillez cochez sur accord .</div>
          </label>
        </div>        
            
        <input type="button" value="Valider" id="valider" class="btn btn-primary">
                </form>
